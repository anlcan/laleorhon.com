name: Deploy site to S3

on:
  push:
    branches: [ main ]
    paths:
      - index.html
      - robots.txt
      - sitemap.xml
      - llms.txt
      - .well-known/**
      - .github/workflows/deploy.yml
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      - name: Upload index.html to S3
        run: |
          aws s3 cp index.html s3://laleorhon.com/index.html \
            --content-type "text/html; charset=utf-8" \
            --cache-control "no-cache" \
            --acl public-read

      - name: Upload llms.txt to S3 (root)
        run: |
          aws s3 cp llms.txt s3://laleorhon.com/llms.txt \
            --content-type "text/plain; charset=utf-8" \
            --cache-control "no-cache" \
            --acl public-read

      - name: Upload .well-known/llms.txt to S3
        run: |
          aws s3 cp .well-known/llms.txt s3://laleorhon.com/.well-known/llms.txt \
            --content-type "text/plain; charset=utf-8" \
            --cache-control "no-cache" \
            --acl public-read

      - name: Upload robots.txt to S3
        run: |
          aws s3 cp robots.txt s3://laleorhon.com/robots.txt \
            --content-type "text/plain; charset=utf-8" \
            --cache-control "no-cache" \
            --acl public-read

      - name: Upload sitemap.xml to S3
        run: |
          aws s3 cp sitemap.xml s3://laleorhon.com/sitemap.xml \
            --content-type "application/xml; charset=utf-8" \
            --cache-control "no-cache" \
            --acl public-read

      - name: Invalidate CloudFront distribution
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E24JF6O9PY09US \
            --paths "/*"
